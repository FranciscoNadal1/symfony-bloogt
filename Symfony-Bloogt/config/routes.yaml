index:
  path:       /
  controller: App\Controller\Main\IndexController::getAllPosts

allPostsRandom:
  path:       /random
  controller: App\Controller\Main\IndexController::getAllPostsByRandom

publish:
  path:       /publish
  controller: App\Controller\Main\IndexController::postCreation

successPost:
  path:       /success
  controller: App\Controller\Main\IndexController::successPost

successUser:
  path:       /success
  controller: App\Controller\Main\IndexController::successUser

postById:
  path:       /post/{id}
  controller: App\Controller\Main\IndexController::getPostById

postsOfCategory:
  path:       /category/{category}
  controller: App\Controller\Main\IndexController::getAllPostsOfCategory

profile:
  path:       /profile/{username}
  controller: App\Controller\Main\IndexController::getUserProfile

messages:
  path:       /messages
  controller: App\Controller\Main\IndexController::getAllApiRoutes

login:
  path:       /login
  controller: App\Security\AppCustomAuthenticator::onAuthenticationSuccess()

register:
  path:       /register
  controller: App\Controller\Main\IndexController::userCreation

